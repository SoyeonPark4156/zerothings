<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제로띵스</title>
    <link rel="icon" href="./img/favicon.jpg">
    <link rel="stylesheet" href="./css/commom.css">
    <link rel="stylesheet" href="./css/h_f.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/h_f.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>
<div class="top_banner">
    <div class="tb_item">제로띵스에 오신걸 환영합니다.🌿</div>
    <div class="tb_item">일상에 스며드는 초록색 소비를 제안합니다.🍀</div>
    <div class="tb_item">건강한 라이프스타일 사이클을 경험해보세요.🌳</div>
    <button type="button" class="tb_delete">X</button>
</div>
<div id="wrap">
    <header class="header">
        <div class="header_left"></div>
        <div class="header_center">
            <div class="header_logo"><a href="#"><img src="./img/메인로고.png" alt="logo"></a></div>
            <div class="header_menu">
                <ul class="menu_ul">
                    <li class="menu_li"><a href="">ABOUT</a></li>
                    <li class="menu_li" id="shop_menu">
                        <a href="">SHOP</a>
                        <ul class="drop_menu_ul">
                            <li class="drop_menu_li"><a href="">전체</a></li>
                            <li class="drop_menu_li"><a href="">선물 세트</a></li>
                            <li class="drop_menu_li"><a href="">리빙 제품</a></li>
                            <li class="drop_menu_li"><a href="">주방 제품</a></li>
                            <li class="drop_menu_li"><a href="">욕실 제품</a></li>
                            <li class="drop_menu_li"><a href="">비건</a></li>
                        </ul>
                    </li>
                    <li class="menu_li"><a href="">느린도서관</a></li>
                    <li class="menu_li"><a href="">Q&A</a></li>
                    <li class="menu_li"><a href="">게시판</a></li>
                    <li class="menu_li"><a href="">B2B</a></li>
                </ul>
            </div>
        </div>
        <div class="header_right">
            <div class="icon_list">
                <div class="h_icon"><a href=""><img src="./img/search_icon.png" alt="search_icon"></a></div>
                <div class="h_icon"><a href=""><img src="./img/person_icon.png" alt="join_icon"></a></div>
                <div class="h_icon"><a href=""><img src="./img/장바구니_icon.png" alt="shop_bag_icon"></a></div>
                <div class="join_speech_bubble">JOIN NOW +1,000</div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_banner_outer">
            <div class="main_banner"><a href=""><div class="mb_img" id="mb1"></div></a></div>
            <div class="main_banner"><a href=""><div class="mb_img" id="mb2"></div></a></div>
            <div class="main_banner"><a href=""><div class="mb_img" id="mb3"></div></a></div>
            <div class="main_banner"><a href=""><div class="mb_img" id="mb4"></div></a></div>

            <div class="mb_slide_btn" id="prev_btn"></div>
            <div class="mb_slide_btn" id="next_btn"></div>

            <div class="mb_indicator"></div>
        
        </div>
        
    </main>
    <footer></footer>
</div>
</body>
</html>
